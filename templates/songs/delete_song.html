{% extends '../base.html' %}

{% block template %}
<h2>Delete Song</h2>
  <p>Are you sure you want to delete the song "{{ song.songName }}"?</p>
  <form method="post" action="{% url 'delete_song' song.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
