{% extends '../base.html' %}

{% block template %}
  <div class="container">
    <h2 style="color: #333; text-align: center; margin-bottom: 20px;">Upload Song</h2>
    <form method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Upload</button>
    </form>
  </div>
{% endblock %}
