<!-- songs/templates/songs/confirm_delete_song.html -->
{% extends '../base.html' %}

{% block template %}
  <div style="max-width: 400px; margin: 50px auto; text-align: center;">
    <h2 style="color: #333;">Confirm Deletion</h2>
    <p style="margin-bottom: 20px;">Are you sure you want to delete the song "{{ song.songName }}"?</p>
    <form method="post" action="{% url 'delete_song' song.id %}" style="margin-bottom: 20px;">
      {% csrf_token %}
      <button type="submit" style="background-color: #dc3545; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Yes, delete it</button>
      <a href="{% url 'dashboard' %}" style="background-color: #6c757d; color: #fff; padding: 10px 15px; text-decoration: none; border-radius: 4px;">Cancel</a>
    </form>
  </div>
{% endblock %}
