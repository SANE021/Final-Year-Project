<!-- artist/templates/artist/edit_profile.html -->
{% extends '../base.html' %}

{% block template %}
  <div class="container">
    <h2>Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'artist_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
